<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projeto Final HTML 5</title>
  <!-- SEO - Search Engine Optmize -->
<!-- Meta Author: Quem está publicando esta página (pessoa/empresa) -->
<meta name="author"  content="Maria Helena">
<!-- Meta description: Resumo do conteudo que será encontrado nesta pagina -->
<!-- Esta informação aparecerá no resultado de pesquisa (RP) logo abaixo do titulo - de 25 a 30 palavras -->
<meta name="description"  content="Eu quero que o google indexe isso. Ate 25 palavras">
<!--Meta keywords: palavras chaves que condizem com o contexto/conteúdo da sua pagina em questão.Muda de página a página  -->
<!--palavras chaves em pesquisa, palavra chave 1, nova palavra chave 2, ... -->
<meta name="keywords"  content="palavra chave do site, mais de uma palavra relevante, sempre separar por virgula">
  <!-- SEO - Search Engine Optmize -->
<!-- pagina na apostila CEO pode ser incluida também-->

</head>

</html>
